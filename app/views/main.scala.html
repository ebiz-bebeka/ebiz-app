@(page: String, isLoggedIn: Boolean, userInfo: UserModel)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Online footwear store providing a big choice of shoes and beautiful UI.">
        <meta name="author" content="Panda3shoeS Team">

        <title>Panda3shoeS</title>

        <link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/homepage.css")">
    </head>

    <body>
        @navbar(page, isLoggedIn, userInfo)

        @content

        @footer()

        <script src="@routes.Assets.at("js/main.js")"></script>
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.bundle.min.js")"></script>
        <script src="https://www.paypalobjects.com/api/checkout.js"></script>
    </body>
</html>
