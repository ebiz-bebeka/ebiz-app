@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Online footwear store providing a big choice of shoes and beautiful UI.">
        <meta name="author" content="Panda3shoeS Team">

        <title>@title</title>

        <link rel="stylesheet" href="@routes.Assets.at("css/shop-homepage.css")">
        <link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")">
    </head>

    <body>
        @navbar()

        @content

        @footer()

        <script src="@routes.Assets.at("js/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/jquery.min.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap.bundle.min.js")"></script>
    </body>
</html>
