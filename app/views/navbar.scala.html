@(page: String, isLoggedIn: Boolean, userInfo: UserModel)

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="@routes.StoreController.index()">Panda3shoeS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item @("active".when(page == "Home"))">
                    <a class="nav-link" href="@routes.StoreController.index()">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                @if(isLoggedIn) {
                <li class="nav-item @("active".when(page == "Profile"))">
                    <a class="nav-link" href="@routes.StoreController.profile()">@userInfo.getEmail()</a></li>
                </li>
                <li class="nav-item @("active".when(page == "Cart"))">
                    <a class="nav-link" href="@routes.CartController.cart()">Cart:@CartModel.shoesInCart.length</a>
                </li>
                }
                @if(isLoggedIn) {
                    <li>
                        <a class="nav-link" href="@routes.StoreController.logout()">Logout</a>
                    </li>
                } else {
                    <li class="nav-item @("active".when(page == "Login"))">
                        <a class="nav-link" href="@routes.StoreController.login()">Login</a>
                    </li>
                }
            </ul>
        </div>
    </div>
</nav>
